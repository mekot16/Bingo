        <script type="text/javascript" src="./js/bingo.js" ></script>
        <script>
            
            let card = new Card();
            card.generateCardNumbers();
            $(document).ready(function() {
                let letters = ['b','i','n','g','o'];
                letters.forEach(le => {
                    let col = $('.'+le).toArray();
                    for (let i=0; i<col.length; i++) {
                        $(col[i]).text(card.card[le].value[i]);
                        if (card.card[le].value[i] <= 0) {
                            $(col[i]).text("Free");
                        }
                    }
                });
            });
        </script>
